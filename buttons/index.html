<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Buttons &mdash; Kathy Pan</title>
    <link href="styles.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Oswald:wght@300;400;500;600;700&family=Raleway:wght@400;500;700;800&family=Rock+Salt&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a2ee7c4da.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Croissant+One&family=Noto+Sans&family=Playfair+Display&family=Prata&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Button Styling &mdash; Kathy Pan</h1>

      <div class="button_container">
        <a href="http://www.spotify.com" target="_blank" id="btn_spotify"
          >Spotify</a
        >
      </div>

      <div class="button_container">
        <a href="http://www.amazon.com" target="_blank" id="btn_amazon"
          ><i class="fa fa-amazon"></i
        ></a>
      </div>

      <div class="button_container">
        <a href="http://www.twitter.com" target="_blank" id="btn_twitter"
          >twitter</a
        >
      </div>

      <div class="button_container">
        <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"
          ><span>indiegogo</span></a
        >
      </div>

      <!-- My buttons -->
      <div class="button_container">
        <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"
          >Coca-ColaÂ®</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.tesla.com/" target="_blank" id="btn_tesla"
          ><img
            src="https://i.ebayimg.com/images/g/bfUAAOSw88RbDbfe/s-l1600.jpg"
            alt="Tesla Image"
        /></a>
      </div>
      <div class="button_container">
        <a
          href="https://stlouis.craigslist.org/"
          target="_blank"
          id="btn_craigslist"
          >CRAIHSLIST</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.moo.com/us/" target="_blank" id="btn_moo">MOO</a>
      </div>

      <div class="button_container">
        <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"
          >Nike</a
        >
      </div>
      <div class="button_container">
        <a href="https://www.stjude.org/" target="_blank" id="btn_stjude"
          >ST JUDE</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"
          ><i class="fa-brands fa-lyft"></i
        ></a>
      </div>

      <div class="button_container">
        <a href="https://www.facebook.com/" id="btn_facebook" target="_blank"
          >Facebook</a
        >
      </div>

      <div class="button_container">
        <a
          href="https://www.mollyjogger.com/"
          id="btn_mollyjogger"
          target="_blank"
          >Mollyjogger</a
        >
      </div>

      <div class="button_container">
        <a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun"
          ><span>Color Run</span></a
        >
      </div>
    </main>
  </body>
</html>
